<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Simple Level</title>
    <link rel="stylesheet" href="Styles\Puzzles.css" />
    <script src="Scripts/common.js"></script>

</head>
<body class="Body">
    <!--<script src="Scripts\includeHeader.js"></script>-->
    <script src="Scripts/puzzle1.js"></script>
    <img id="image" src="images/Capture.JPG" />
    <div id="divMenu" class="topnav">
        <table width="100%">
            <tr>
                <td>
                    <a class="active" href="HomePage.html">Home |</a>
                    <a class="active" href="SimplePuzzle1.html">Simple Level |</a>
                    <a class="active" href="SimplePuzzle2.html">Harder Level |</a>
                    <a class="active" href="SimplePuzzle3.html">Hardest Level</a>
                </td>
                <td align="right">
                    select a theme:
                    <select id="color" onchange="myColor();">
                        <option value="grey">Grey</option>
                        <option value="pink">Pink</option>
                        <option value="lightblue">Light Blue</option>
                        <option value="lightgreen">Light Green</option>
                        <option value="yellow">Yellow</option>
                        <option value="orange">Orange</option>
                    </select>

                </td>
            </tr>
        </table>
    </div>
    <br />
    <br />
    Enter the values in the boxes, and press Submit.
    <br />
    If you get it right, move on to the next level!
    <br />
    <br />
    <form class="margin">
        <table>
            <tr>
                <td class="border"><input type="text" id="S1" name="S1" /></td>
                <td class="border">+</td>
                <td class="border"><input type="text" id="S2" name="S2" /></td>
                <td class="border">=14</td>
            </tr>
            <tr>
                <td class="border">+</td>
                <td class="border2"></td>
                <td class="border">+</td>
                <td class="border2"></td>
            </tr>
            <tr>
                <td class="border"><input type="text" id="S3" name="S3" /></td>
                <td class="border">-</td>
                <td class="border"><input type="text" id="S4" name="S4" /></td>
                <td class="border">=10</td>
            </tr>
            <tr>
                <td class="border">=15</td>
                <td class="border2"></td>
                <td class="border">=16</td>
                <td class="border2"></td>
            </tr>
        </table>
        <br />
        <input class="extra" type="button" name="Submit" value="Submit" onclick="mySum();" />
    </form>
    <script>
        includeHTML();
    </script>
</body>
</html>
